image: node:alpine

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

build-module:
  stage: build
  script:
    - npm install
    - npm publish

  artifacts:
    paths:
      - 'package/*.zip'
      - 'dist/module.json'
  only:
    refs:
      - develop
      - master
